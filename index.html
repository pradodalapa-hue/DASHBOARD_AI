
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="./manifest.json">

    <meta name="theme-color" content="#ffb300">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title"SISTEMA J.D.P.L - ENGENHARIA</title>
    <link rel="icon" type="image/png" sizes="192x192" href="./icons/icon-192x192.png">
    <link rel="apple-touch-icon" href="./icons/icon-192x192.png">
    <title>SISTEMA J.D.P.L - DASHBOARD AI</title>
    <style>
        body {
            background-color: #000;
            color: #FFD700; /* Letras cor de ouro */
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            padding: 20px;
        }

        .header {
            border-bottom: 2px solid #FFD700;
            padding-bottom: 10px;
            margin-bottom: 30px;
            text-align: center;
        }

        .grid-status {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
        }

        .card {
            border: 1px solid #FFD700;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            background: rgba(255, 215, 0, 0.05);
        }

        .status-online { color: #00FF00; font-weight: bold; }
        .status-offline { color: #FF0000; font-weight: bold; }

        .btn-sync {
            display: block;
            width: 100%;
            max-width: 300px;
            margin: 40px auto;
            background-color: #FFD700;
            color: #000;
            border: none;
            padding: 15px;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            text-transform: uppercase;
        }

        .btn-sync:hover {
            background-color: #fff;
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>NÚCLEO JALHICA IA</h1>
        <p>Operador: José Divino Prado da Lapa</p>
    </div>

    <div class="grid-status">
        <div class="card">
            <h3>HELENA CORE</h3>
            <p class="status-online">ATIVO</p>
        </div>
        <div class="card">
            <h3>NUMERICUS</h3>
            <p class="status-online">ATIVO</p>
        </div>
        <div class="card">
            <h3>IA Nº 7</h3>
            <p class="status-offline">PROTEGIDO</p>
        </div>
    </div>

    <button class="btn-sync" onclick="sincronizar()">Sincronizar Terminal</button>

    <script>
        function sincronizar() {
            alert("Sincronizando com a escuridão do terminal... Aguarde.");
            console.log("Integridade do sistema confirmada pelo Engenheiro Estudante.");
        }
  
if ('serviceWorker' in navigator) {
  window.addEventListener('load', function() {
    navigator.serviceWorker.register('/sw.js').then(function(registration) {
      // Aqui o index.html diz: "O vigia está registrado com sucesso!"
      console.log('Servo registrado com sucesso no escopo: ', registration.scope);
    }, function(err) {
      // Se der erro, ele avisa aqui
      console.log('O registro do servo falhou: ', err);
    });
  });
}
    </script>
</body>
</html>
